<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Virtual Try-On Results</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Floating glowing particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 255, 213, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.8);
      animation: float 10s infinite alternate ease-in-out;
    }

    .particle:nth-child(1) { top: 15%; left: 12%; animation-duration: 11s; }
    .particle:nth-child(2) { top: 60%; left: 80%; animation-duration: 14s; }
    .particle:nth-child(3) { top: 75%; left: 30%; animation-duration: 13s; }
    .particle:nth-child(4) { top: 40%; left: 60%; animation-duration: 15s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 1; }
      100% { transform: translateY(30px) translateX(-20px); opacity: 0.5; }
    }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #00ffd5;
      text-shadow: 0 0 15px #00ffd5, 0 0 30px #00c6ff;
      text-align: center;
      animation: glowText 3s infinite alternate ease-in-out;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 15px #00ffd5, 0 0 30px #00c6ff; }
      100% { text-shadow: 0 0 30px #00c6ff, 0 0 60px #00ffd5; }
    }

    .gallery {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery img {
      width: 400px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatImg 6s ease-in-out infinite alternate;
    }

    .gallery img:hover {
      transform: scale(1.08) rotateY(8deg);
      box-shadow: 0 0 40px rgba(0, 255, 213, 0.6);
    }

    @keyframes floatImg {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00ffd5, #00c6ff);
      color: black;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00e3b9, #009fdc);
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(0, 255, 213, 0.7);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 213, 0.4); }
      50% { box-shadow: 0 0 35px rgba(0, 255, 213, 0.8); }
      100% { box-shadow: 0 0 15px rgba(0, 255, 213, 0.4); }
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 90%;
      }
      h2 {
        font-size: 1.8rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Background Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <h2>Here are your eyewear try-on results!</h2>

  <div class="gallery">
    {% for image_url in image_urls %}
      <img src="{{ image_url }}" alt="Virtual Try-On">
    {% endfor %}
  </div>

  <a class="btn" href="/">üîÅ Try Again</a>
</body>
</html>
